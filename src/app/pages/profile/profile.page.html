<ion-content [fullscreen]="true">
  <div class="container-page">
    <div class="top">
      <img (click)="takePicture()"  class="camera" src="/assets/camera.svg">
      <img *ngIf="imageUser" [src]="imageUser" class="image-profile" alt="Sin imagen" style="height: 150px;width: 150px;">
      <h2 class="name-profile" *ngIf="!user?.name; else nombreCompleto">
        Bienvenido
      </h2>
      <ng-template #nombreCompleto>
        <h2 class="name-profile">
          {{ user?.name }}
        </h2>
      </ng-template>
    </div>
    <div class="bottom">
      <div class="container-list">
        <div>
          <div class="item-list">
            Compras
            <img (click)="irPagina('/shopping-cart')" src="/assets/arrow-black.svg" alt="">
          </div>
          <div class="item-list">
            Historial de pedidos
            <img (click)="irPagina('/orders')" src="/assets/arrow-black.svg" alt="">
          </div>
          <div class="item-list">
            Favoritos
            <img (click)="irPagina('/favorites')" src="/assets/arrow-black.svg" alt="">
          </div>
          <div class="item-list">
            Modificar datos
            <img (click)="irPagina('/modify-profile')" src="/assets/arrow-black.svg" alt="">
          </div>
          <div class="item-list">
            Modificar contraseña
            <img (click)="irPagina('/modify-pass')" src="/assets/arrow-black.svg" alt="">
          </div>
          <div class="item-list" *ngIf="user?.idrol == 1">
            Acerca de la empresa
            <img (click)="irPagina('/maps')" src="/assets/arrow-black.svg" alt="">
          </div>
          <div class="item-list" *ngIf="user?.idrol == 1">
            Panel de Administrador
            <img (click)="irPagina('/panel-adm')" src="/assets/arrow-black.svg" alt="">
          </div>
        </div>
        <ion-button (click)="confirmarCierre()">Cerrar Sesión</ion-button>
      </div>
    </div>
  </div>
</ion-content>
<ion-toolbar>
  <app-tabs></app-tabs>
</ion-toolbar>
