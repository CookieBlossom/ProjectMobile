<ion-content [fullscreen]="true">
  <div class="top">
    <img class="image-profile" src="/assets/person.svg" alt="">
    <p class="title-profile">Perfil</p>
  </div>
  <div class="bottom">
    <div class="container-list">
      <div>
        <div class="item-list">
          Compras
          <img (click)="irPagina('/shopping-cart')" src="/assets/arrow-black.svg" alt="">
        </div>
        <div class="item-list">
          Favoritos
          <img (click)="irPagina('/favorites')" src="/assets/arrow-black.svg" alt="">
        </div>
        <div class="item-list">
          Modificar datos
          <img (click)="irPagina('/modify-profile')" src="/assets/arrow-black.svg" alt="">

          Modificar contrase√±a
