<ion-content fullscreen="true">
  <div class="header-login">
    <div class="icon-container">
      <img class="icon-login" src="/assets/icon/shoeVault-logo2.png" alt="ShoeVault Logo" />
    </div>
  </div>

  <div class="form-login">
    <h1>Log in</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="input-container">
        <!-- Cambiado de Username a Email -->
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <!-- Mensajes de error para el campo de correo electrÃ³nico -->
        <div *ngIf="formControls['email'].invalid && (formControls['email'].dirty || formControls['email'].touched)" class="error-message">
          <p *ngIf="formControls['email'].errors?.['required']">Email is required.</p>
          <p *ngIf="formControls['email'].errors?.['email']">Please enter a valid email address.</p>
        </div>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="formControls['password'].invalid && (formControls['password'].dirty || formControls['password'].touched)" class="error-message">
          <p *ngIf="formControls['password'].errors?.['required']">Password is required.</p>
          <p *ngIf="formControls['password'].errors?.['minlength']">Password must be at least 8 characters long.</p>
          <p *ngIf="formControls['password'].errors?.['pattern']">Password must contain at least one uppercase letter, one number, and one special character (e.g., !&#64;#$%^&*.,).</p>
        </div>
      </div>

      <div class="button-container">
        <ion-button expand="block" class="custom-button" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
        <ion-button expand="block" class="custom-button-outline" fill="outline">Register</ion-button>
      </div>
    </form>
  </div>
</ion-content>
