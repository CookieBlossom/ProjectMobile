<ion-content [fullscreen]="true">
  <div class="header-adm">
    <img src="/assets/arrow-back.svg" (click)="irPagina('/panel-adm')" alt="">
    <h3>Administrador de productos</h3>
  </div>
  <div class="products-adm">
    <div class="colums-header grid-table">
      <p>Id</p>
      <p>Name</p>
      <p>Stock</p>
      <p>Price</p>
      <p>Action</p>
    </div>
    <div class="products-data">
      <ng-container *ngFor="let product of Productos">
        <div class="product grid-table">
          <p>{{product.id}}</p>
          <p class="product-name">{{product.name}}</p>
          <p>{{product.stock}}</p>
          <p>{{product.price | currency:'CLP'}}</p>
          <div>
            <ion-button (click)="modificarProducto(product.id)">
              <img class="button-icon" src="/assets/edit.svg">
            </ion-button>
            <ion-button (click)="confirmarEliminacion(product)">
              <img class="button-icon" src="/assets/trash.svg">
            </ion-button>
          </div>
        </div>

      </ng-container>
    </div>
  </div>
</ion-content>
