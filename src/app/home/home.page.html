<ion-header>
  <div class="header-home">
    <div class="title-home">
      <ion-title>ShoeVault</ion-title>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <p (click)="irPagina('/products')" class="lastunits-text">Ver todo <img src="/assets/arrow.svg" alt=""></p>
  <section class="lastunits-section">
    <div class="container-products" >
      <ng-container *ngFor="let product of products | slice:0:2">
        <div class="card" *ngIf="product.stockproduct < 10">
          <div class="card-image">
            <img class="image" src="{{product.image}}" alt="">
          </div>
          <div class="card-content">
            <p class="title-card">{{ product.nameproduct | uppercase }}</p>
            <p class="price-card">{{ product.priceproduct | currency: 'CLP' }}</p>
            <p class="stock-card">ultimas {{product.stockproduct}} unidades</p>
          </div>
          <ion-button (click)="verDetalleProducto(product.idproduct)" class="card-button" shape="round" expand="full" color="light">Ver detalle</ion-button>
        </div>
      </ng-container>
    </div>
  </section>
  <section class="gender-section">
    <div class="gender-maculine">
      <ion-button (click)="irPagina('/products')" fill="solid" color="translucent">
        <span class="text-gender">MASCULINO <img src="/assets/arrow-down.svg"></span>
        <img class="gender-image" src="/assets/gender/Male.png" alt="">
      </ion-button>
    </div>
    <div class="gender-female">
      <ion-button (click)="irPagina('/products')" fill="solid" color="translucent">
        <span class="text-gender">FEMENINO <img src="/assets/arrow-down.svg"></span>
        <img class="gender-image" src="/assets/gender/Female.png" alt="">
      </ion-button>
    </div>
  </section>
  <section class="brands-section">
    <p class="text-brands">Nuestras marcas asociadas</p>
    <div class="container-brands">
      <img (click)="irPagina('/products')" src="/assets/brands/Adidas.png" alt="">
      <img (click)="irPagina('/products')" src="/assets/brands/Puma.png" alt="">
    </div>
  </section>
</ion-content>
<ion-toolbar>
  <app-tabs [Productos]="products"></app-tabs>
</ion-toolbar>
